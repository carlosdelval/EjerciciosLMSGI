<!DOCTYPE html>
<html lang="en">

<head>
    <title>Layout responsivo</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <header class="p-5" style="background-color: green; border-radius: 100px; border-style: double;">&nbsp;</header>
    <div class="row">
        <div class="col-sm-2 col-xs" style="background-color: red; border-radius: 100px; border-style: double;">&nbsp;</div>
        <div class="col-sm-10">
            <div class="col p-5" style="background-color: magenta; border-radius: 100px; border-style: double;">&nbsp;</div>
            <div class="row">
                <div class="col-md-6 p-5" style="background-color: orange; border-radius: 100px; border-style: double;">&nbsp;</div>
                <div class="col-md-6 p-5" style="background-color: orange; border-radius: 100px; border-style: double;">&nbsp;</div>
            </div>
            <div class="row">
                <div class="col-md-2 col-sm-4 col-6 p-5" style="background-color: blue; border-radius: 100px; border-style: double;">&nbsp;</div>
                <div class="col-md-2 col-sm-4 col-6 p-5" style="background-color: blue; border-radius: 100px; border-style: double;">&nbsp;</div>
                <div class="col-md-4 col-sm-4 col-6 p-5" style="background-color: blue; border-radius: 100px; border-style: double;">&nbsp;</div>
                <div class="col-md-2 col-sm-4 col-6 p-5" style="background-color: blue; border-radius: 100px; border-style: double;">&nbsp;</div>
                <div class="col-md-2 col-sm-4 col-6 p-5" style="background-color: blue; border-radius: 100px; border-style: double;">&nbsp;</div>
                <div class="col-md-2 col-sm-4 col-6 p-5" style="background-color: blue; border-radius: 100px; border-style: double;">&nbsp;</div>
                <div class="col-md-2 col-sm-4 col-6 p-5" style="background-color: blue; border-radius: 100px; border-style: double;">&nbsp;</div>
                <div class="col-md-4 col-sm-4 col-6 p-5" style="background-color: blue; border-radius: 100px; border-style: double;">&nbsp;</div>
                <div class="col-md-2 col-sm-4 col-6 p-5" style="background-color: blue; border-radius: 100px; border-style: double;">&nbsp;</div>
                <div class="col-md-2 col-sm-4 col-6 p-5" style="background-color: blue; border-radius: 100px; border-style: double;">&nbsp;</div>
            </div>
        </div>
    </div>
    <footer class="p-5" style="background-color: green; border-radius: 100px; border-style: double;">&nbsp;</footer>
</body>

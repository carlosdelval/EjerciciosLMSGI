<!DOCTYPE html>
<html lang="en">

<head>
    <title>Layout responsivo</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <header class="p-3"><div class="p-5" style="background-color: green;">&nbsp;</div></header>
    <div class="row">
        <div class="col-sm-2 col-xs" style="background-color: red; margin-top: 4.5px;">&nbsp;</div>
        <div class="col-sm-10">
            <div class="col p-2"><div class="p-5" style="background-color: magenta;">&nbsp;</div></div>
            <div class="row">
                <div class="col-md-6 p-3"><div class="p-5" style="background-color: orange;">&nbsp;</div></div>
                <div class="col-md-6 p-3"><div class="p-5" style="background-color: orange;">&nbsp;</div></div>
            </div>
            <div class="row">
                <div class="col-md-2 col-sm-4 col-6 p-3"><div class="p-5" style="background-color: blue;">&nbsp;</div></div>
                <div class="col-md-2 col-sm-4 col-6 p-3"><div class="p-5" style="background-color: blue;">&nbsp;</div></div>
                <div class="col-md-4 col-sm-4 col-6 p-3"><div class="p-5" style="background-color: blue;">&nbsp;</div></div>
                <div class="col-md-2 col-sm-4 col-6 p-3"><div class="p-5" style="background-color: blue;">&nbsp;</div></div>
                <div class="col-md-2 col-sm-4 col-6 p-3"><div class="p-5" style="background-color: blue;">&nbsp;</div></div>
                <div class="col-md-2 col-sm-4 col-6 p-3"><div class="p-5" style="background-color: blue;">&nbsp;</div></div>
                <div class="col-md-2 col-sm-4 col-6 p-3"><div class="p-5" style="background-color: blue;">&nbsp;</div></div>
                <div class="col-md-4 col-sm-4 col-6 p-3"><div class="p-5" style="background-color: blue;">&nbsp;</div></div>
                <div class="col-md-2 col-sm-4 col-6 p-3"><div class="p-5" style="background-color: blue;">&nbsp;</div></div>
                <div class="col-md-2 col-sm-4 col-6 p-3"><div class="p-5" style="background-color: blue;">&nbsp;</div></div>
            </div>
        </div>
    </div>
    <footer class="p-3"><div class="p-5" style="background-color: green;">&nbsp;</div></footer>
</body>
